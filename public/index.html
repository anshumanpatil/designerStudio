<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <!-- <link rel="icon" type="image/png" href="../assets/img/favicon.ico"> -->
    <title>Designer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function lineClicked(e) {
            if(e.target.style.backgroundColor == "" || e.target.style.backgroundColor == "blue"){
                e.target.style.backgroundColor = 'red';
                StudioEvent("studio:line", {mode: true, selector: Math.random().toString(36).slice(2)});
            } else {
                e.target.style.backgroundColor = 'blue';
                StudioEvent("studio:line", {mode: false});
            }
        }
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <div class="container">
                    <div class="row"><button class="btn btn-primary">Select</button>  </div>
                    <hr>
                    <div class="row"><button class="btn btn-primary" onclick="lineClicked(event)">Line</button>  </div>
                    <hr>
                    <div class="row"><button class="btn btn-primary">Text</button>  </div>
                    <hr>
                    <div class="row"><button class="btn btn-primary">Square</button>  </div>
                    <hr>
                </div>
            </div>
            <div class="col-sm-10">
                <div id="designerStudio"></div>	
            </div>
        </div>
    </div>
    <script src="designer.js"></script>

</body>

</html>
